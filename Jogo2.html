<html>
    <style>
        html{
            background-color: black;
        }
    </style>
    <canvas width="1430" height="750"></canvas>
   
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        pincel.fillStyle="Black";
        pincel.fillRect(0,0,1430,750);

        var raio=10;
        var xAleatorio;
        var yAleatorio;

        function desenhaCirculo(x,y,raio, cor){
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio, 0, 2*Math.PI);
            pincel.fill();
        }
        function limpaTela(){
            pincel.clearRect(0,0,1430,750);
        }
        function desenhaAleatorio(x,y){
            desenhaCirculo(x,y,raio+20,"red");
            desenhaCirculo(x,y,raio+10,"black");
            desenhaCirculo(x,y,raio,"red");
        }
        function sorteiaPosição(maximo){
            return Math.floor(Math.random()*maximo);
        } 
        function atualiza(){
            limpaTela();
             xAleatorio= sorteiaPosição(1430);
             yAleatorio= sorteiaPosição(750);
            desenhaAleatorio(xAleatorio,yAleatorio);
        }
      setInterval(atualiza,800);
       
       function dispara(evento){
            var x=evento.pageX-tela.offsetLeft;
            var y=evento.pageY-tela.offsetTop;

            if((x>xAleatorio-raio)&&(x<xAleatorio+raio)&&(y<yAleatorio+raio)&&(y>yAleatorio-raio)){
                alert("aaeee!");
            }

       }

       tela.onclick=dispara; 

    </script>





</html>
